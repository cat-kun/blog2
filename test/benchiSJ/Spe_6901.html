    <script type="text/javascript">
        function setTime() {
            $("[name='stoptime']").each(show_time)
        }

        var time_now_server = new Date(); //开始的时间         
        time_now_server = time_now_server.getTime();
        var timer_now_client = new Date();
        timer_now_client = timer_now_client.getTime();
        function show_time() {
            var timer = this;
            var time_end, time_server_client, timerID;


            var dates = new Array(new Date().getFullYear(), new Date().getMonth(), 1, 0, 0, 0);
            var datestr = $("[name='stoptime']").attr("timer");
            var matchs = datestr.match(/\d+/g);
            var str = "";
            var i = 0;
            for (; i < matchs.length; i++) {
                if (str != "") {
                    if (i < 3)
                        str = str + "/";
                    else if (i == 3)
                        str = str + " ";
                    else
                        str = str + ":";
                }
                str += matchs[i];
            }
            for (; i < dates.length; i++) {
                if (str != "") {
                    if (i < 3)
                        str = str + "/";
                    else if (i == 3)
                        str = str + " ";
                    else
                        str = str + ":";
                }
                str += dates[i];
            }
            time_end = new Date(str); //结束的时间
            time_end = time_end.getTime();
            time_server_client = timer_now_client - time_now_server;
            timer.innerHTML = time_server_client;
            var time_now, time_distance, str_time;
            var int_day, int_hour, int_minute, int_second, int_ss;
            var time_now = new Date();
            time_now = time_now.getTime() + time_server_client;
            time_distance = time_end - time_now;

            if (time_distance > 0) {
                int_day = Math.floor(time_distance / 86400000)

                time_distance -= int_day * 86400000;
                int_hour = Math.floor(time_distance / 3600000)

                time_distance -= int_hour * 3600000;
                int_minute = Math.floor(time_distance / 60000)

                time_distance -= int_minute * 60000;
                int_second = Math.floor(time_distance / 1000)

                time_distance -= int_second * 1000;
                int_ss = Math.floor(time_distance / 100)
                if (int_hour < 10)
                    int_hour = "0" + int_hour;
                if (int_minute < 10)
                    int_minute = "0" + int_minute;
                if (int_second < 10)
                    int_second = "0" + int_second;

                str_time = "" + int_day + "天" + int_hour + "时" + int_minute + "分" + int_second + "秒";
                // alert(str_time);
                $(timer).html(str_time);
            }
            else {
                $(timer).html("报名活动已结束");
            }
        }

        setInterval(setTime, 100);
    </script>
