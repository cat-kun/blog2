<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
li{list-style: none;}
.slideBox{ width:928px; height:369px; overflow:hidden; position:relative;}
.slideBox .hd{ height:15px; overflow:hidden; position:absolute; left:50%; bottom:5px; z-index:1; }
.slideBox .hd ul{ overflow:hidden; zoom:1; float:left;  }
.slideBox .hd ul li{ float:left; margin-right:10px;  width:38px; height:8px; line-height:0px; text-align:center; background:url(http://www.bzbkyy.com/templets/default/images/d1.gif) no-repeat;font-size: 0; cursor:pointer; }
.slideBox .hd ul li.on{ background: url(http://www.bzbkyy.com/templets/default/images/d2.gif) no-repeat; color:#fff; }
.slideBox .bd{ position:relative; height:100%; z-index:0;   }
.slideBox .bd li{ zoom:1; vertical-align:middle; }
.slideBox .bd img{ width:928px; height:369px; display:block;  }

</style>
</head>

<body>
<div id="slideBox" class="slideBox">
	<div class="hd">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div class="bd">
		<ul>
			<li><a href="javascript:;" target="_blank"><img src="http://www.bzbkyy.com/templets/default/images/banner1.jpg"/></a></li>
			<li><a href="javascript:;" target="_blank"><img src="http://www.bzbkyy.com/templets/default/images/banner2.jpg"/></a></li>
			<li><a href="javascript:;" target="_blank"><img src="http://www.bzbkyy.com/templets/default/images/banner3.jpg"/></a></li>
		</ul>
	</div>
</div>
<script src="templets/default/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="templets/default/js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript">
jQuery(".slideBox").slide({mainCell:".bd ul",autoPlay:true});
</script>
</body>
</html>
