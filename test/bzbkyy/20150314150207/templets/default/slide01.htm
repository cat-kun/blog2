<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
a img { border:none;}
#focus {
	width:390px;
	height:304px;
	overflow:hidden;
	position:relative;
	left:0px;
	top:0px;
}
#focus ul {height:345px; position:absolute; left:0px; top:0px; margin:0px; padding:0px;}
#focus ul li {float:left; display:inline; width:385px; height:304px; overflow:hidden; position:relative; margin-top:6px; margin-left:5px;}
#focus ul li div {position:absolute; left:0px; top:0px; overflow:hidden;}
/*#focus .btnBg {position:absolute; width:390px; height:54px; left:0px; top:220px; z-index:2;}*/
#focus .btn {
	width:390px;
	height:60px;
	position:absolute;
	left:1px;
	top:250px;
	z-index:3;
}

#focus .btn span {
	float:left;
	display:inline;
	width:69px;
	height:45px;
	margin-left:2px;
	cursor:pointer;background:#fff;
	border: 3px solid #fff;
}
#focus .btn span:hover {
	border: 3px solid #f88e00;
}
#focus .btn span.on {background:#fff;border: 3px solid #690;}


#focus .preNext {width:45px; height:100px; position:absolute; top:90px; background:url(images/sprite.png) no-repeat 0 0; cursor:pointer;}
#focus .pre {left:0px;}
#focus .next {right:10px; background-position:right top;}
</style>
<script type="text/javascript" src="/templets/default/js/jquery.js"></script>
<script type="text/javascript">
$(function() {
	var sWidth = $("#focus").width(); //获取焦点图的宽度（显示面积）
	var len = $("#focus ul li").length; //获取焦点图个数
	var index = 0;
	var picTimer;
	
	//以下代码添加数字按钮和按钮后的半透明条，还有上一页、下一页两个按钮
	var btn = "<div class='btnBg'></div><div class='btn'>";
	btn += "<span><img width='69' height='45' src='201404-1.jpg' /></span>";
	btn += "<span><img width='69' height='45' src='xiaoyuezida.jpg' /></span>";
	btn += "<span><img width='69' height='45' src='big13.jpg' /></span>";
	btn += "<span><img width='69' height='45' src='big21.jpg' /></span>";
	btn += "<span><img width='69' height='45' src='big55.jpg' /></span>";
	btn += "</div><div class='preNext pre'></div><div class='preNext next'></div>";
	$("#focus").append(btn);
	$("#focus .btnBg").css("opacity",0.5);

	//为小按钮添加鼠标滑入事件，以显示相应的内容
	$("#focus .btn span").css("opacity",0.4).mouseenter(function() {
		index = $("#focus .btn span").index(this);
		showPics(index);
	}).eq(0).trigger("mouseenter");

	//上一页、下一页按钮透明度处理
	$("#focus .preNext").css("opacity",0.2).hover(function() {
		$(this).stop(true,false).animate({"opacity":"0.5"},300);
	},function() {
		$(this).stop(true,false).animate({"opacity":"0.2"},300);
	});

	//上一页按钮
	$("#focus .pre").click(function() {
		index -= 1;
		if(index == -1) {index = len - 1;}
		showPics(index);
	});

	//下一页按钮
	$("#focus .next").click(function() {
		index += 1;
		if(index == len) {index = 0;}
		showPics(index);
	});

	//本例为左右滚动，即所有li元素都是在同一排向左浮动，所以这里需要计算出外围ul元素的宽度
	$("#focus ul").css("width",sWidth * (len));
	
	//鼠标滑上焦点图时停止自动播放，滑出时开始自动播放
	$("#focus").hover(function() {
		clearInterval(picTimer);
	},function() {
		picTimer = setInterval(function() {
			showPics(index);
			index++;
			if(index == len) {index = 0;}
		},2000); //此4000代表自动播放的间隔，单位：毫秒
	}).trigger("mouseleave");
	
	//显示图片函数，根据接收的index值显示相应的内容
	function showPics(index) { //普通切换
		var nowLeft = -index*sWidth; //根据index值计算ul元素的left值
		$("#focus ul").stop(true,false).animate({"left":nowLeft},300); //通过animate()调整ul元素滚动到计算出的position
		//$("#focus .btn span").removeClass("on").eq(index).addClass("on"); //为当前的按钮切换到选中的效果
		$("#focus .btn span").stop(true,false).animate({"opacity":"1"},300).eq(index).stop(true,false).animate({"opacity":"1"},300); //为当前的按钮切换到选中的效果
	}
});

</script>
