<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>小狐狸</title>
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="author" content="银狐">
<meta name="description" content="银狐的个人主页">
<meta name="keywords" content="银狐，个人主页">
<link rel="shortcut icon" href="favicon.ico">
<style>
@charset "UTF-8";
/*reset*/
body,ul,ol,li,p,h1,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,dl,dt,dd,input{margin:0;padding:0;}
body{font:12px/1.5 '\u5fae\u8f6f\u96c5\u9ed1',tahoma,arial,'Hiragino Sans GB','\u5b8b\u4f53',sans-serif;background-color: #eee;}
img{border:none;vertical-align: middle;}
li{list-style:none;}
input,select,textarea{vertical-align:middle;outline:none;}
textarea{resize:none;}
a{text-decoration:none;outline:none;}
a {blr:expression(this.onFocus=this.blur())} /* IE */
.fl{float:left;}
.fr{float:right;}

/*clearfix*/
.clearfix:after{content:"";display:block;clear:both;}
.clearfix{*zoom:1;}

::selection{color: #fff;background-color: #eb7350;}
/*icon*/
@font-face{font-family:'iconfont';src:url('//at.alicdn.com/t/font_1437099057_5442235.eot');src:url('//at.alicdn.com/t/font_1437099057_5442235.eot?#iefix') format('embedded-opentype'),url('//at.alicdn.com/t/font_1437099057_5442235.woff') format('woff'),url('//at.alicdn.com/t/font_1437099057_5442235.ttf') format('truetype'),url('//at.alicdn.com/t/font_1437099057_5442235.svg#iconfont') format('svg')}
.iconfont{font-family:"iconfont"!important;font-size:16px;font-style:normal;-moz-osx-font-smoothing:grayscale}
/*头部开始*/
#header{width: 100%;height: 64px;position: fixed;top: 0;left: 0;z-index: 2;box-shadow: 0 0 5px rgba(0,0,0,.2);background-color: #fff;}
#header .title{font: 30px/64px 'Microsoft Yahei';color: #f60;margin-left: 10px;float: left;}
.slogan{width: 80px;height: 21px;font: 14px/21px 'Microsoft Yahei';background-color: #ccc;padding: 0 5px;border-radius: 3px;color: #fff;transition: letter-spacing .3s;-webkit-transition: letter-spacing .3s;text-align: center;position: relative;display: inline-block;margin-left: 5px;vertical-align: middle;}
.slogan:after{position: absolute;top: 0;left: 0;width: 100%;height: 100%;background: #ccc url(http://c7sky.com/wp-content/themes/minty/img/home-icon.png) no-repeat 50%;content: "";opacity: 0;transition: opacity .3s;-webkit-transition: opacity .3s;}
.title:hover .slogan{letter-spacing: -14px;}
.title:hover .slogan:after{opacity: 1}
/*头部导航*/
/*.nav{float: left;margin-left: 300px;height: 64px;}*/
.nav{width: 300px;margin: 0 auto;}
.nav a{font: 18px/60px 'Microsoft Yahei';color: #333;border-bottom: 4px solid transparent;padding: 0 10px;float: left;margin: 0 10px;transition: border-bottom-color .3s;text-align: center;}
.nav .turrent{color: #333;font-weight: 700;}
.nav .turrent,.nav a:hover{border-bottom-color: #f60;}
.content{float: right;margin: 10px 20px 0 0;}
.content a{color: #ccc;font-size: 26px;transition: color .3s;margin: 0 4px;}
.content a:hover{color: #f60;}
</style>
</head>
<body>
<header id="header" class="clearfix">
	<a href="http://dengxiaozhen.github.io/" class="title">小狐狸<i class="slogan">分享好东西</i></a>
	<div class="content">
		<a href="http://weibo.com/206139456" class="iconfont weibo">&#xe600;</a>
		<a href="http://user.qzone.qq.com/626269256" class="iconfont qqzone">&#xe601;</a>
		<!-- <a href="javascript:" class="iconfont weibo">&#xe600;</a> -->
	</div>
	<nav class="nav clearfix">
		<a href="javascript:" class="turrent">首页</a>
		<a href="javascript:">文章归档</a>
		<a href="javascript:">关于我</a>
	</nav>
</header>
</body>
</html>
