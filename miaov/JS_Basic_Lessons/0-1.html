<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>JS基础 热身课练习</title>
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="author" content="银狐">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="robots" content="all">
<style>
body,div,span,input{margin: 0;padding: 0;}
a{text-decoration: none;color: #000;}
.box{margin: 50px 0 0 50px;}
#div1{width: 100px;height: 100px;border: 5px solid #000;}
#mask{width: 100%;height: 100%;position: absolute;top: 0;left: 0;background-color: rgba(0,0,0,.5);}
#content{width: 300px;height: 300px;background-color: #fff;border: 10px solid #ccc;position: absolute;top: 50%;left: 50%;margin-top: -150px;margin-left: -150px;}
#content p{margin: 20px 0;}
#red,#yellow,#green{width: 30px;height: 30px;border: 1px solid #000;margin-right: 20px;display: inline-block;font-size: 14px;text-align: center;line-height: 30px;}
#red{background-color: #f00;}
#yellow{background-color: yellow;}
#green{background-color: green;}
.width a,.height a{width: 50px;height: 30px;text-align: center;line-height: 30px;border: 1px solid #000;display: inline-block;margin-right: 10px;}

.button{text-align: center;}
.button a{width: 50px;height: 30px;text-align: center;line-height: 30px;border: 1px solid #000;display: inline-block;margin-right: 10px;}
#mask,#content{display: none;}
</style>
</head>
<body>
<div class="box">
	<span>请为下面的div设置样式：</span><input type="button" value="点击设置样式" id="button">
	<div id="div1"></div>
</div>
<div id="mask"></div>
<div id="content">
	<p class="color">选择背景：<a href="javascript:" id="red">红</a><a href="javascript:" id="yellow">黄</a><a href="javascript:" id="green">绿</a></p>
	<p class="width">选择宽度：<a href="javascript:" id="w200">200</a><a href="javascript:" id="w300">300</a><a href="javascript:" id="w400">400</a></p>
	<p class="height">选择高度：<a href="javascript:" id="h200">200</a><a href="javascript:" id="h300">300</a><a href="javascript:" id="h400">400</a></p>
	<div class="button"><a href="javascript:" id="cancel">恢复</a><a href="javascript:" id="yes">确定</a></div>
</div>
<script>
function getId(id){
	return document.getElementById(id);
}
var oBtn 		= getId('button'),
	oDiv		= getId('div1'),
	oMask 		= getId('mask'),
	oContent 	= getId('content'),
	oRed 		= getId('red'),
	oYellow 	= getId('yellow'),
	oGreen 		= getId('green'),
	oW200 		= getId('w200'),
	oW300 		= getId('w300'),
	oW400 		= getId('w400'),
	oH200 		= getId('h200'),
	oH300 		= getId('h300'),
	oH400 		= getId('h400'),
	oCancel 	= getId('cancel'),
	oYes 		= getId('yes');

oBtn.onclick = function (){
	oMask.style.display = 'block';
	oContent.style.display = 'block';
};

oYes.onclick = function (){
	oMask.style.display = 'none';
	oContent.style.display = 'none';
};

oCancel.onclick = function (){
	oDiv.style.width = '100px';
	oDiv.style.height = '100px';
	oDiv.style.backgroundColor = '';
};

oRed.onclick = function (){
	oDiv.style.backgroundColor = 'red';
};
oYellow.onclick = function (){
	oDiv.style.backgroundColor = 'yellow';
};
oGreen.onclick = function (){
	oDiv.style.backgroundColor = 'green';
};
oW200.onclick = function (){
	oDiv.style.width = '200px';
};
oW300.onclick = function (){
	oDiv.style.width = '300px';
};
oW400.onclick = function (){
	oDiv.style.width = '400px';
};
oH200.onclick = function (){
	oDiv.style.height = '200px';
};
oH300.onclick = function (){
	oDiv.style.height = '300px';
};
oH400.onclick = function (){
	oDiv.style.height = '400px';
};
</script>
</body>
</html>
