<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>标题</title>
<meta name="description" content="页面描述">
<meta name="keywords" content="页面关键词">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="apple-touch-icon" href="/touch-icon-iphone.png" />
<link rel="apple-touch-icon" sizes="72x72" href="/touch-icon-ipad.png" />
<link rel="apple-touch-icon" sizes="114x114" href="/touch-icon-iphone-retina.png" />
<link rel="apple-touch-icon" sizes="144x144" href="/touch-icon-ipad-retina.png" />
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link type="text/css" rel="stylesheet" href="style/common.css" />
<script src="style/config.js"></script>
</head>

<body>
<div id="web_loading">正在加载...</div>

<section class="page-car">
	<header id="header" class="d-box">
		<a href="javascript:history.go(-1);">
			<img src="images/bt1.png" width="23"/>
			返回
		</a>
		<a href="">
			<img src="images/bt2.png" width="23"/>
			首页
		</a>
	</header>
	
	<article class="car-p10">
		<hgroup class="location d-box">
			<h2 class="tip">车系选择</h2>
		</hgroup>
		
		<article>
			<div class="brand-logo">
				<ul	class="list" id="ajax-brand-list">
					<li>
						<div class="d-box">
							<a href=""><img src="images/07021521.jpg"/></a>
						</div>
					</li>
					<li>
						<div class="d-box">
							<a href=""><img src="images/07021521.jpg"/></a>
						</div>
					</li>
					<li>
						<div class="d-box">
							<a href=""><img src="images/07021521.jpg"/></a>
						</div>
					</li>
					<li>
						<div class="d-box">
							<a href=""><img src="images/07021521.jpg"/></a>
						</div>
					</li>
					<li class="js-more-li">
						<div class="d-box">
							<span class="ajax-more">更多车型</span>
							<img src="images/w101.jpg"/>
						</div>
					</li>
				</ul>
			</div>
		</article>
	</article>
	
	<footer id="footer">
		<span class="bt" onclick="webOrder();">马上投保</span>
	</footer>
</section>

<div class="js-show-hide">
<div id="js-show-zoom" class="d-box">

	<div class="order order-con">
		<hgroup class="location d-box">
			<h2></h2>
			<h6 onclick="boxshow('.js-show-hide');"><img src="images/colseh.png" width="25"/></h6>
		</hgroup>
		
		<span class="rbt" onclick="boxshow('.order-form',1);">网上投保</span>
		
		<div class="con">
			<p>长按二维码扫我关注</p>
			<span class="ewm">
				<img src="images/ewm.jpg"/>
			</span>
			<p><b>某某保险公司</b>公众号</p>
			<address>
				<b>投保电话</b>8888-8888-8888
			</address>
		</div>
		
	</div>

	<div class="order order-form">
		<hgroup class="location d-box">
			<h2 class="tip">填写信息</h2>
			<h6 onclick="boxshow('.js-show-hide');"><img src="images/colseh.png" width="25"/></h6>
		</hgroup>
		
		<form>
			<ul class="form-list">
				<li>
					<label>*姓名</label>
					<input type="text" name="" required="required"/>
				</li>
				<li>
					<label>*手机号</label>
					<input type="number" name="" required="required"/>
				</li>
				<li>
					<label>车牌号</label>
					<input type="text" name=""/>
				</li>
				<li>
					<label>车架号</label>
					<input type="text" name=""/>
				</li>
				<li>
					<label>*收货地址</label>
					<input type="text" placeholder="用于奖品寄送" name="" required="required"/>
				</li>
				<li>
					<span style="text-align:right;display:block;">*为必填选项</span>
				</li>
			</ul>
			<button class="submit" type="submit">确认提交</button>
		</form>
	</div>
</div>
</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
function boxshow(obj,type){
	$(obj).toggle(200);
	if(type){
		$(obj).prev('.order').hide();
	}
}

function webOrder(){
	$('.order-form').hide();
	$('.order-con').show(200);
	boxshow('.js-show-hide');
}

$('.ajax-more').click(function(){
	var html='<li>';
		html+='<div class="d-box">';
		html+='<a href=""><img src="images/07021521.jpg"/></a>';
		html+='</div>';
		html+='</li>';

	$('#ajax-brand-list').prepend(html);
});

</script>
</body>
</html>
