<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>抽奖信息-填写</title>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no,email=no" />
<meta name="renderer" content="webkit">
<meta name="author" content="银狐">
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="wrap info-bg">
	<header class="logo-bg">
		<a href="javascript:;"><img src="images/logo.png" alt="logo"></a>
	</header>
	<section class="info-main">
		<h3>请填写您的兑奖信息</h3>
		<div class="form">
			<form action="#" method="post">
				<p class="inp bg name"><input type="text" placeholder="姓名"></p>
				<p class="inp bg phone"><input type="number" placeholder="手机号"></p>
				<p class="inp bg place">
					<select name="" id="" class="sel">
						<option value="0">所在地</option>
						<option value="1">北京</option>
						<option value="2">上海</option>
						<option value="3">广州</option>
					</select>
				</p>
				<p class="inp"><input type="text" placeholder="邀请码"></p>
				<p class="txt">请输入9位保险营销员编码，输入不足9位时，在前端加个0，如无推存营销员，请填9个0。</p>
				<p class="inp verification-code"><input type="text" placeholder="验证码"><a href="javascript:;" class="verification-btn">看不清<br>换一个</a></p>
				<div class="submit"><input type="submit" value="提交并参与抽奖"></div>
			</form>
		</div>
	</section>
</div>
</body>
</html>
