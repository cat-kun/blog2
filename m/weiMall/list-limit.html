<script type="text/javascript">
$(function(){
    // 倒计时
    $('.limit-item').each(function(i){
        var _item = $(this),
            endTime = _item.data('end');

        var t = new Date(endTime);      //取得指定时间的总毫秒数


        var setTime = setInterval(function(){
            var n = new Date().getTime(),   //取得当前毫秒数
            cutTime = t - n;                  //得到时间差

            var hour = parseInt(cutTime/(1000*60*60)),      // 小时
                minutes = parseInt((cutTime-hour*1000*3600)/(1000*60)),   // 分
                seconds = parseInt((cutTime-hour*1000*3600-minutes*60*1000)/1000);   // 秒
            hour = hour < 10 ? ("0" + hour) : hour;
            minutes = minutes < 10 ? ("0" + minutes) : minutes;
            seconds = seconds < 10 ? ("0" + seconds) : seconds;
            if(cutTime >= 0){
                _item.find('span.hour').html(hour);
                _item.find('span.minute').html(minutes);
                _item.find('span.sec').html(seconds);
                -- cutTime;
            }else{
                clearInterval(setTime);
                _item.find('span.hour').html('--');
                _item.find('span.minute').html('--');
                _item.find('span.sec').html('--');
            }

        },1000);
    });

});
</script>
