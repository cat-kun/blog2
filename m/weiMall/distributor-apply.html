<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>成为分销商</title>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 忽略页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no,email=no" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">


<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/distributor-apply.css">

</head>
<body class="homePage">
	<div class="top-banner">
		<img src="images/apply-baner.jpg" />
	</div>
	<p class="intro">欢迎加入<span class="red">草本目</span>，请填写申请信息</p>
	<p class="intro">邀请人：<span class="red">总店</span>（请核对）</p>
	<form class="form apply-form">
		<p class="form-item"><input type="text" value="" placeholder="请填写真实姓名，用于佣金结算" /></p>
		<p class="form-item"><input type="text" value="" placeholder="请填写手机号码方便联系" /></p>
		<p class="form-item"><input type="text" value="" placeholder="请填写微信号" /></p>
		<p class="form-btn"><input type="submit" value="申请成为分销商" class="btn" /></p>
	</form>

	<div class="privilege">
		<h4>分销商特权</h4>
		<ul class="privilege-list">
			<li class="privilege-item privilege01 clerafix">
				<h5>您可以佣有自己的商城</h5>
				<p>独立免费手机商城，独立经营， 管理营销团队</p>
			</li>
			<li class="privilege-item privilege02 clerafix">
				<h5>您无须备货及运输</h5>
				<p>商品全由厂家统一收款， 发货， 派送及售后服务</p>
			</li>
			<li class="privilege-item privilege03 clerafix">
				<p style="line-height:21px;padding-top:10px">分销商的销售佣金统一由广家支付， 在分销商管理系统里， 您可隨时查看每笔交易记录及提取佣金</p>
			</li>
		</ul>

	</div>
</body>
</html>
