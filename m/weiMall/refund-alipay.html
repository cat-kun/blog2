<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>申请退款</title>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 忽略页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no,email=no" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">


<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/order-all.css">



</head>
<body class="homePage">

    <form class="form-mod">
        <div class="form-wrapper">
            <p class="form-item clearfix">
                <label class="form-label">退款原因</label>
                <label class="form-text select-mod" id="J_select">
                    <span class="select-result">卖家缺货</span>
                    <select class="select-list">
                        <option value="卖家缺货">卖家缺货</option>
                        <option value="我不想买了">我不想买了</option>
                        <option value="信息填写错误，重新拍">信息填写错误，重新拍</option>
                        <option value="同城见面交易">同城见面交易</option>
                        <option value="其他原因">其他原因</option>
                    </select>
                    </select>
                </label>
            </p>
            <p class="form-item clearfix">
                <label class="form-label">退款金额</label>
                <span class="form-text"><input type="number" value="100" class="txt"  /></span>
            </p>
            <p class="form-item clearfix" style="border-bottom:none">
                <label class="form-label">退款说明</label>
                <span class="form-text"><input type="text" placeholder="选填" class="txt" /></span>
            </p>
        </div>
        <p class="form-btn clearfix">
            <input type="submit" value="提&nbsp;交" class="btn" />
        </p>
    </form>


<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){
    // 退款原因，模拟select
    var $J_select = $('#J_select');
    $J_select.find('.select-list').change(function(){
        var _this = $(this),
            _thisVal = _this.find('option:selected').val();
        $J_select.find('.select-result').text(_thisVal);
    });


});
</script>

</body>
</html>
