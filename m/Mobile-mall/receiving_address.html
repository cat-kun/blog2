<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>收货地址</title>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 忽略页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no,email=no" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta name="renderer" content="webkit">
<meta name="author" content="银狐">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/receiving_address.css">
<script src="js/fontSize.js"></script>
</head>
<body>
<div class="wrap">
	<!-- 收货地址 -->
	<div class="address-input clearfix">
		<span class="text">收件人</span>
		<div class="inp"><input type="text" placeholder="名字" class="input"></div>
	</div>
	<div class="address-input clearfix">
		<span class="text">手机号码</span>
		<div class="inp"><input type="text" placeholder="手机号" class="input"></div>
	</div>
	<div class="address-input clearfix">
		<span class="text">国家</span>
		<div class="inp">
			<select name="" id="" class="sel">
				<option value="">--请选择国家--</option>
				<option value="">中国</option>
			</select>
		</div>
	</div>
	<div class="address-input clearfix">
		<span class="text">省份</span>
		<div class="inp">
			<select name="" id="" class="sel">
				<option value="">--请选择省份--</option>
				<option value="">北京</option>
				<option value="">广东</option>
			</select>
		</div>
	</div>
	<div class="address-input clearfix">
		<span class="text">市</span>
		<div class="inp">
			<select name="" id="" class="sel">
				<option value="">--请选择城市--</option>
				<option value="">北京</option>
				<option value="">上海</option>
				<option value="">广州</option>
				<option value="">深圳</option>
			</select>
		</div>
	</div>
	<div class="address-input clearfix">
		<span class="text">详细地址</span>
		<div class="inp"><input type="text" placeholder="详细地址" class="input"></div>
	</div>
	<div class="default">
		<label for="default"><input id="default" type="checkbox" class="checkbox"><span>设为默认地址（每次购买时会默认使用该地址）</span></label>
	</div>
	<div class="yesBtn"><a href="#" class="yes">确定</a></div>
</div>
</body>
</html>
