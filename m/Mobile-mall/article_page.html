	<h3 class="title">瑪咖最初种植需要什麼條件?</h3>
	<p class="time">2015-09-05   13:07</p>
	<p class="article-text">
		瑪咖是一種處於高源地區的珍稀植物, 須要達到其生長環境要求才能生長, 目前全球除發源地秘魯安地斯山區外, 就是中國雲南玉龍雪山地區才能種植出真正有功效的瑪咖。
	</p>
	<p class="article-text">
		瑪咖最初种植需要什麼條件?瑪咖的生長條件非常苛刻，它只適宜生長在高原山區高寒地帶，要求晝夜溫差30℃以上、周圍有淡水湖，以多年未種過十字花科作物的地塊為好, 這種獨特的生長條件限制了它的種植。
	</p>
	<p class="article-text">
		而且天然瑪咖由於其對土壤養分極強的“吸收力”，每收穫一季，土地須要休養多年才可以重新種植，所以如果您買到天然野生瑪咖是非常珍稀的草本植物。
	</p>
