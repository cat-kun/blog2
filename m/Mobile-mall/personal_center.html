<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>个人中心</title>
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 忽略页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no,email=no" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">   
<meta name="author" content="银狐">
<meta name="robots" content="all">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/personal_center.css">
<script src="js/fontSize.js"></script>
</head>
<body>
<div class="wrap">
	<header>
		<div class="account clearfix">
			<div class="avatar"><img src="images/avatar.png" alt=""></div>
			<div class="account-text">
				<h3 class="name">谢霆锋<span class="remark"> (微信帐号普通会员)  </span></h3>
				<p class="tip">请完善会员帐号 , 获得更好服务</p>
			</div>
			<em class="arrow">&gt;</em>
		</div>
		<div class="balanceBox clearfix">
			<a href="javascript:">1920.00<br><span>余额</span></a>
			<a href="javascript:">1920.00<br><span>余额</span></a>
		</div>
	</header>
	<section>
		<div class="orderBox">
			<div class="order-title clearfix">
				<h3>我的订单</h3>
				<a href="javascript:" class="look">查看我的全部订单&nbsp;&nbsp;&gt;</a>
			</div>
			<div class="orderBtn clearfix">
				<a href="javascript:"><i class="icon obligation"><em>1</em></i><br>待付款</a>
				<a href="javascript:"><i class="icon shipped"><em>1</em></i><br>待发货</a>
				<a href="javascript:"><i class="icon receipt"><em>1</em></i><br>待收货</a>
				<a href="javascript:"><i class="icon refund"><em>1</em></i><br>待退款</a>
			</div>
		</div>
		<div class="menuBox">
			<div class="menuList">
				<a href="javascript:"><i class="icon car"></i>我的购物车<em>&gt;</em></a>
			</div>
			<div class="menuList">
				<a href="javascript:"><i class="icon collect"></i>我的收藏<em>&gt;</em></a>
			</div>
			<div class="menuList">
				<a href="javascript:"><i class="icon mark"></i>我的足迹<em>&gt;</em></a>
			</div>
			<div class="menuList">
				<a href="javascript:"><i class="icon tips"></i>消息提醒设置<em>&gt;</em></a>
			</div>
		</div>
		<div class="menuBox">
			<div class="menuList">
				<a href="javascript:"><i class="icon recharge"></i>账户充值<em>&gt;</em></a>
			</div>
			<div class="menuList">
				<a href="javascript:"><i class="icon evaluate"></i>我的评价<em>&gt;</em></a>
			</div>
		</div>
		<div class="menuBox">
			<div class="menuList">
				<a href="javascript:"><i class="icon withdraw"></i>余额提现<em>&gt;</em></a>
			</div>
			<div class="menuList">
				<a href="javascript:"><i class="icon detail"></i>余额明细<em>&gt;</em></a>
			</div>
		</div>
		<div class="menuBox">
			<div class="menuList">
				<a href="javascript:"><i class="icon address"></i>收货地址管理<em>&gt;</em></a>
			</div>
		</div>
	</section>
</div>
</body>
</html>
